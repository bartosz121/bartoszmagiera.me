name: Deploy website
on:
  workflow_dispatch

jobs:
  build:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ssh commands
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.DEPLOY_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd code/bartoszmagiera.me
          git fetch --all
          git reset --hard origin/master
